apiVersion: v2
name: financial-system
description: 智能财务管理系统 Helm Chart
type: application
version: 1.0.0
appVersion: "1.0.0"
home: https://github.com/your-org/financial-system
sources:
  - https://github.com/your-org/financial-system
maintainers:
  - name: Financial System Team
    email: team@financial-system.com
keywords:
  - financial
  - management
  - accounting
  - fintech
annotations:
  category: Business
dependencies:
  - name: postgresql
    version: 12.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: 17.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: nginx-ingress
    version: 4.x.x
    repository: https://kubernetes.github.io/ingress-nginx
    condition: ingress.enabled